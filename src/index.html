<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Product cards</h1>
    <div class="card" data-qa="card">
      <div class="card__image-container">
        <img class="card__image"
        src="images/imac.jpeg" alt="">
      </div>
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5k (MNED2UA/A)
      </h2>
      <div class="card__number">Код товара: 195434</div>

      <div class="card__rating">
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-star"></div>
        <div class="card__rating-feedback">Отзывов: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-name">Цена:</span>
        <span class="card__price-namber">69 999 грн
        </span>
      </div>
      <div class="card__buy">
        <a
        href="#"
        class="card__buy-link"
        data-qa="hover">Купить
        </a>
      </div>
    </div>
  </body>
</html>
